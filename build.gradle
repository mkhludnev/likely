plugins {
    id 'java'
}

group 'org.apache.lucene.contrb.highly'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.apache.lucene:lucene-core:9.3.0')
    testImplementation ('org.apache.lucene:lucene-test-framework:9.3.0')
    testImplementation ('org.apache.lucene:lucene-analysis-common:9.3.0')
    testImplementation ('org.apache.lucene:lucene-queryparser:9.3.0')
}
